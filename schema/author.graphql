extend type Query {
  authors: [Author!]!
  author(id: ID!): Author!
}

extend type Mutation {
  saveAuthor(input: SaveAuthorInput!): SaveAuthorResult!
  deleteAuthor(id: ID!): EmptyResult
}

type Author {
  id: ID!
  firstName: String!
  lastName: String
  books: [Book!]!
  publicReviews: [BookReview!]!
  numberOfReviews: Int!
}

input SaveAuthorInput {
  id: ID
  firstName: String
  lastName: String
  numberOfReviews: Int
}

type SaveAuthorResult {
  author: Author!
}
